    <form id="form">

        <input type="date" class="form-control" id="date" name="date" aria-describedby="date">
      </div>

        <input type="text" class="form-control" id="higher" name="higher">
      </div>
      <div class="mb-3">
        <label for="lower" class="form-label">lower temperature
        </label>
        <input type="text" class="form-control" id="lower" name="lower">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
